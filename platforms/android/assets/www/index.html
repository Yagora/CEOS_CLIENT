<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>CEOS</title>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/toastr.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
	<script src="js/markerwithlabel.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/toastr.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</head>
<body>

	<div id="loginPage" data-role="page">
		<img src="img/logo-login.png" id="logoLogin"/>
		<div class="elemConnection">
			<div id="connexion">
				<label for="textinput-4" >YOUR AWESOME</label>
				<input type="text" data-corners="false" name="textinput-4" id="login" placeholder="USERNAME" value="">
				<label for="textinput-4">YOUR SECRET</label>
				<input type="password" data-corners="false" name="textinput-4" id="mdp" placeholder="PASSWORD" value="">
			</div>
			<div id="subscribe" style="display:none">
				<label for="textinput-4">YOUR BEAUTIFUL</label>
				<input type="text" data-corners="false" name="textinput-4" id="lastName" placeholder="LAST NAME" value="">
				<label for="textinput-4">YOUR BEAUTIFUL</label>
				<input type="text" data-corners="false" name="textinput-4" id="firstName" placeholder="FIRST NAME" value="">
				<label for="textinput-4">YOUR MAGNIFICENT</label>
				<input type="text" data-corners="false" name="textinput-4" id="email" placeholder="EMAIL" value="">
				<label for="date-1">YOUR BIRTHDAY</label>
				<input type="date" data-corners="false" data-clear-btn="false" name="date-1" id="birthday" placeholder="BIRTHDAY" value="">
			</div>

			<form id="formConnect" onsubmit="return (sendLogin());">
			<label for="textinput-4">LET'S GO AND</label>
				<button id="btn_connexion" data-corners="false" type="submit">CONNECT</button>
				<div id="errorConnexion"></div>
			</form>
			<label for="textinput-4">YOU WANT TO</label>
			<button href="#" id="subscribeLink" data-corners="false" data-role="button" data-theme="c" data-inline="true" onclick="display('subscribe')">SUBSCRIBE</button>
		</div>
	</div>

	<div id="mapPage" data-role="page">
		<div id="geolocation">
		</div>
		<div>
			<button onclick="goToPage('#addLokiPage')" id="btn_createPlace" data-corners="false" style="display:inline;width:50%;float:left">CREATE A PLACE</button>
			<button onclick="askList()" style="display:inline;width:50%">SHOW LOCKY</button>
		</div>
	</div>

	<div id="addLokiPage" data-role="page">
		<h1>CREATE EVENT</h1>
		<p>IT WILL BE THE BEST EVER</p>
		<div class="elemConnection">
			<div id="fieldLocky">
				<label for="textinput-4">SAY MY NAME SAY MY</label>
				<input type="text" data-corners="false" name="textinput-4" id="lokiName" placeholder="NAME" value="">
				<label for="textinput-4">ONLY THE</label>
				<input type="text" data-corners="false" name="textinput-4" id="tag" placeholder="TAG" value="">
				<label for="textinput-4">MUST TO BE AN AWESOME</label>
				<textarea type="text" data-corners="false" name="textinput-4" id="description" placeholder="DESCRIPTION" value=""></textarea>
				<input type="text" name="textinput-4" id="photo" style="display:none;">
			</div>
			<div id="goLocky">
				<label for="textinput-4">TAKE ONE BEAUTIFUL</label>
				<button data-corners="false" onclick="takePicture()">PHOTO</button>
				<form id="sendLocky" onsubmit="return (sendLoki());">
					<label for="textinput-4">AFTER THAT YOU MUST TO</label>
					<button data-corners="false" id="btn_envoiLoki" type="submit">ADD IT</button>
					<div id="errorConnexion"></div>
				</form>
				<label for="textinput-4">GO TO SEE IT ON THE</label>
				<button data-corners="false" onclick="goToPage('#mapPage')">MAP</button>
			</div>
		</div>
	</div>

	<div id="infoPage" data-role="page">
		<button id="closeLocky" data-corners="false" onclick="goToPage('#mapPage')">X</button>
		<p id="lokiPhoto"></p>
		<p id="lokiTitle"></p>
		<p id="lokiDescription"></p>
	</div>

</div>
</body>
</html>
