<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Tchat</title>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.4.5.js"></script>
</head>
<body>
	<h1>Login</h1>
	<label for="textinput-4" class="ui-hidden-accessible">Login</label>
	<input type="text" name="textinput-4" id="login" placeholder="Login" value="">
	<label for="textinput-4" class="ui-hidden-accessible">Mot de passe</label>
	<input type="password" name="textinput-4" id="mdp" placeholder="Mot de passe" value="">
	<form onsubmit="return (sendLogin());">
		<input type="submit" value="Envoyer" />
	</form>
	<script type="text/javascript">
		var
			socket = io.connect('http://localhost:9999/');


		function sendLogin(mess) {
			var
				login = document.getElementById("login").value,
				mdp = document.getElementById("mdp").value;

			socket.emit('utilisateur', { 'login' : login, 'mdp' : mdp });
			return false;
		}
		socket.on('getUser', function (userId) {
			console.log(userId);
		});
	</script>
</body>
</html>
