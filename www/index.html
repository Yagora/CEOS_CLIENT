<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>CEOS</title>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<!-- <link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.css" /> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/toastr.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
	<script src="js/markerwithlabel.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/toastr.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</head>
<body>

	<div id="loginPage" data-role="page">
		<img src="img/logo-login.png" id="logoLogin"/>
		<div id="connexion">
			<label for="textinput-4" class="ui-hidden-accessible">YOUR AWESOME</label>
			<input type="text" name="textinput-4" id="login" placeholder="USERNAME" value="">
			<label for="textinput-4" class="ui-hidden-accessible">YOUR SECRET</label>
			<input type="password" name="textinput-4" id="mdp" placeholder="PASSWORD" value="">
		</div>
		<div id="subscribe" style="display:none">
			<label for="textinput-4" class="ui-hidden-accessible">YOUR BEAUTIFUL</label>
			<input type="text" name="textinput-4" id="lastName" placeholder="LAST NAME" value="">
			<label for="textinput-4" class="ui-hidden-accessible">YOUR BEAUTIFUL</label>
			<input type="text" name="textinput-4" id="firstName" placeholder="FIRST NAME" value="">
			<label for="textinput-4" class="ui-hidden-accessible">YOUR MAGNIFICENT</label>
			<input type="text" name="textinput-4" id="email" placeholder="EMAIL ADDRESS" value="">
			<label for="date-1" class="ui-hidden-accessible">YOUR INCREDIBLE</label>
			<input type="date" data-clear-btn="false" name="date-1" id="birthday" placeholder="BIRTHDAY" value="">
		</div>

		<form onsubmit="return (sendLogin());">
		<label for="textinput-4" class="ui-hidden-accessible">LET'S GO AND</label>
			<button id="btn_connexion" type="submit">CONNECT</button>
			<div id="errorConnexion"></div>
		</form>
		<label for="textinput-4" class="ui-hidden-accessible">YOU WANT TO</label>
		<button href="#" id="subscribeLink" data-role="button" data-theme="c" data-inline="true" onclick="display('subscribe')">SUBSCRIBE</button>
	</div>

	<div id="mapPage" data-role="page">
		<div id="geolocation">
		</div>
		<div style="">
			<button onclick="goToPage('#addLokiPage')" style="display:inline;width:50%;float:left">Ajouter un Lieu</button>
			<button onclick="askList()" style="display:inline;width:50%">Afficher les Lieux</button>
		</div>
	</div>

	<div id="addLokiPage" data-role="page">
		<h1>Cr√©er un Lieu</h1>
		<div>
			<label for="textinput-4" class="ui-hidden-accessible">Name</label>
			<input type="text" name="textinput-4" id="lokiName" placeholder="Name" value="">
			<label for="textinput-4" class="ui-hidden-accessible">Tag</label>
			<input type="text" name="textinput-4" id="tag" placeholder="Tag" value="">
			<label for="textinput-4" class="ui-hidden-accessible">Description</label>
			<textarea type="text" name="textinput-4" id="description" placeholder="description" value=""></textarea>
			<input type="text" name="textinput-4" id="photo" style="display:none;">
			<button onclick="takePicture()">Prendre une photo</button>
		</div>
		<form onsubmit="return (sendLoki());">
			<input id="btn_envoiLoki" type="submit" value="Ajouter" />
			<div id="errorConnexion"></div>
		</form>
		<button onclick="goToPage('#mapPage')">Retourner sur la map</button>
	</div>

	<div id="infoPage" data-role="page">
		<button onclick="goToPage('#mapPage')">X</button>
		<p id="lokiTitle"></p>
		<p id="lokiPhoto"></p>
		<p id="lokiDescription"></p>
	</div>

</div>
</body>
</html>
