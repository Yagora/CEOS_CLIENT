<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>CEOS</title>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" type="text/css" href="css/toastr.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
	<script src="js/markerwithlabel.js" type="text/javascript"></script>
	<script src="js/common.js"></script>
	<script src="js/map.js"></script>
	<script src="js/toastr.js"></script>
</head>
<body>

	<div id="loginPage">
		<h1>Login</h1>
		<div id="connexion">
			<label for="textinput-4" class="ui-hidden-accessible">Login</label>
			<input type="text" name="textinput-4" id="login" placeholder="Login" value="">
			<label for="textinput-4" class="ui-hidden-accessible">Password</label>
			<input type="password" name="textinput-4" id="mdp" placeholder="Password" value="">
		</div>
		<div id="subscribe" style="display:none">
			<label for="textinput-4" class="ui-hidden-accessible">Last Name</label>
			<input type="text" name="textinput-4" id="lastName" placeholder="Last Name" value="">
			<label for="textinput-4" class="ui-hidden-accessible">First Name</label>
			<input type="text" n	ame="textinput-4" id="firstName" placeholder="First Name" value="">
			<label for="textinput-4" class="ui-hidden-accessible">Email</label>
			<input type="text" n	ame="textinput-4" id="email" placeholder="Email" value="">
			<label for="date-1" class="ui-hidden-accessible">Birthday</label>
			<input type="date" data-clear-btn="false" name="date-1" id="birthday" placeholder="Birthday" value="">
		</div>
		<a href="#" id="subscribeLink" data-role="button" data-theme="c" data-inline="true" onclick="display('subscribe')">Subscribe</a>
		<form onsubmit="return (sendLogin());">
			<input id="btn_connexion" type="submit" value="Connexion" />
			<div id="errorConnexion"></div>
		</form>

		<button onclick="goToPage('#addLokiPage')">Shortcut (A virer !)</button>

	</div>

	<div id="mapPage">
		<div id="geolocation">
		</div>
		<div style="">
			<button onclick="goToPage('#addLokiPage')" style="display:inline;width:50%;float:left">Ajouter un Lieu</button>
			<button onclick="goToPage('#addLokiPage')" style="display:inline;width:50%"></button>
		</div>
	</div>

	<div id="addLokiPage">
		<h1>Cr√©er un Lieu</h1>
		<div>
			<label for="textinput-4" class="ui-hidden-accessible">Name</label>
			<input type="text" name="textinput-4" id="lokiName" placeholder="Name" value="">
			<label for="textinput-4" class="ui-hidden-accessible">Tag</label>
			<input type="text" name="textinput-4" id="tag" placeholder="Tag" value="">
			<label for="textinput-4" class="ui-hidden-accessible">Description</label>
			<textarea type="text" name="textinput-4" id="description" placeholder="description" value=""></textarea>
			<button onclick="takePicture()">Prendre une photo</button>

			<input type="text" name="textinput-4" id="photo" style="display:none">

		</div>
		<form onsubmit="return (sendLoki());">
			<input id="btn_envoiLoki" type="submit" value="Ajouter" />
			<div id="errorConnexion"></div>
		</form>
		<button onclick="goToPage('#mapPage')">Retourner sur la page</button>
	</div>

</div>
</body>
</html>
